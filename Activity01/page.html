<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 01</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="principal">
        <h1 class="font-style">Cálculos</h1>

    </div>
    
    <div class="div-calculos">
        
        <div>
            <h2>Soma</h2>
            <div>
                <label for="soma-n1">Numero 1</label>

            </div>
            <div>                
                <label for="soma-n2">Numero 2</label>
                <input type="number" name="soma-n2" id="soma-n2">
            </div>

            <div>
                <button onclick="somar()">Calcular</button>
            </div>
            <div>
                <p>Resultado: <span id="soma-resultado"></span></p>
            </div>
        </div>

        <div>
            <h2>Subtração</h2>
            <div>
                <label for="sub-n1">Numero 1</label>

        <div>
            <h2>Multiplicação</h2>

                <label for="mul-n1">Numero 1</label>

            <div>

        </div>

        <div>
            <h2>Divisão</h2>
            <div>
                <label for="divi-n1">Numero 1</label>
                <input type="number" name="divi-n1" id="divi-n1">
            </div>
            <div>                
                <label for="divi-n2">Numero 2</label>

                <label for="med-n1">Numero 1</label>

            </div>
            <div>                
                <label for="med-n2">Numero 2</label>

            </div>
            <div>                
                <label for="med-n3">Numero 3</label>
